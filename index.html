<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>onofy Test Page</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/dist/main.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background-color: #E8E8E8;
        }

        .div-ext {
            height: 100vh;
            width: 100%;
            display: table;
            text-align: center;
        }

        .div-int {
            display: table-cell;
            vertical-align: middle;
        }

        button {
            cursor: pointer;
            font-size: 18px;
            border: 2px solid #000;
            border-radius: 2px;
            background-color: transparent;
            outline: 0;
            margin: 2px;
            margin-top: 4px;
            padding: 5px;
        }

        a {
            color: #585858;
        }
    </style>
</head>

<body>
    <div class="div-ext">
        <div class="div-int">

            <div style="font-size:40px;margin-bottom:20px;">onofy.js</div>

            <div style="margin-bottom:20px;padding-left:50px;padding-right:50px;">
                <button onclick="success()">Success</button>
                <button onclick="warning()">Warning</button>
                <button onclick="error()">Error</button>
                <button onclick="info()">Info</button>
                <button onclick="force()">Force</button>
                <button onclick="confirm()">Confirm</button>
                <button onclick="input()">Input</button>
                <button onclick="select()">Select</button>
                <button onclick="date()">Date</button>
            </div>

            <div><b>Official demo page:</b></div>
            <a href="https://onofy.andrep.my.id/" target="_blank"
                style="font-size:12px;">https://onofy.andrep.my.id/</a>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="/dist/main.js"></script>
    <script>
        onofy.setOptions({
            alertTime: 2
        })

        function success() {
            onofy.alert({ type: 1, text: 'Success!', time: 20000 })
        }

        function warning() {
            onofy.alert({ type: 2, text: 'Warning<br><b>with</b><br><i>HTML</i><br><u>included.</u>', time: 2 })
        }

        function error() {
            onofy.alert({ type: 3, text: 'Error.', time: 2 })
        }

        function info() {
            onofy.alert({ type: 4, text: 'Information.', time: 2 })
        }

        function force() {
            onofy.force({
                type: 3,
                text: 'YOUR TEXT HERE',
                buttonText: 'OK',
                callback: function () {
                    onofy.alert({ type: 3, text: 'YOUR TEXT HERE' })
                }
            })
        }

        function confirm() {
            onofy.confirm({
                text: 'YOUR TEXT HERE',
                cancelCallback: function () {
                    onofy.alert({ type: 3, text: 'Aw, why not? :(', time: 2 })
                },
                submitCallback: function () {
                    onofy.alert({ type: 1, text: 'Good choice! :D', time: 2 })
                }
            })
        }

        function input() {
            onofy.input({
                text: 'Please enter your email address:',
                cancelCallback: function (value) {
                    onofy.alert({ type: 3, text: 'You cancelled with this value: ' + value, time: 2 })
                },
                submitCallback: function (value) {
                    onofy.alert({ type: 1, text: 'You entered: ' + value, time: 2 })
                },
                type: 'text',
                placeholder: 'name@example.com',
                spellcheck: 'false'
            })
        }

        function select() {
            onofy.select({
                text: 'YOUR TEXT HERE',
                cancelText: 'Close',
                cancelCallback: function () {
                    onofy.alert({ type: 5, text: 'Cancel!' })
                },
                choices: [
                    {
                        text: 'Select 01',
                        handler: function () {
                            onofy.alert({ type: 1, text: 'Select 01' })
                        }
                    },
                    {
                        type: 2,
                        text: 'Select 02',
                        handler: function () {
                            onofy.alert({ type: 2, text: 'Select 02' })
                        }
                    },
                    {
                        type: 3,
                        text: 'Select 03',
                        handler: function () {
                            onofy.alert({ type: 3, text: 'Select 03' })
                        }
                    }
                ]
            })
        }

        function date() {
            onofy.date({
                value: new Date(),
                cancelCallback: function (date) {
                    onofy.alert({ type: 3, text: 'You cancelled: ' + date.toISOString() })
                },
                submitCallback: function (date) {
                    onofy.alert({ type: 1, text: 'You selected: ' + date.toISOString() })
                }
            });
        }
    </script>
</body>

</html>
